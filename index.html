<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock,Paper,Scissor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <!-- Header -->
    <header>
       <h1 class="font-sans text-center  text-4xl font-bold py-4">Rock Paper Scissors</h1>
       <p class="text-center text-gray-500">Choose your weapon wisely and let's see who wins!</p>
    </header>

    <!-- Game board -->
       <main>
         <section class="flex items-center justify-center">    
            <div class="flex space-x-4 mt-4">
              <button onclick="
                  const randomNum = Math.random();
                  let computerMove = '';

                  if (randomNum >= 0 && randomNum < 1/3) {
                     computerMove = 'Rock';
                  } else if (randomNum >= 1/3 && randomNum < 2/3) {
                     computerMove = 'Paper';
                  } else if (randomNum >= 2/3 && randomNum < 1) {
                     computerMove = 'Scissor';

                     console.log(computerMove);
                        
                     let finalResult = '';

                     if (computerMove === 'Rock') {
                       finalResult = 'Tie';
                     } else if (computerMove === 'Paper') {
                       finalResult = 'You Lose!';
                     } else if (computerMove === 'Scissor') {
                       finalResult = 'You Win!';
                     }
                  }
                  
                  alert(finalResult);
              " class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-700">Rock</button>
              <button class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-700">Paper</button>
              <button class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-700">Scissors</button>
            </div>
         </section>

         <script>

         </script>
  </main>
</body>
</html>
