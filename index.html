<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
   <div class="game-container">
  <header>
    <h1 class="title">Rock Paper Scissors</h1>
    <p>Choose your weapon wisely and let's see who wins!</p>
  </header>
  <!--ALGORITHM FOR THIS 
    When we click a button:
    - Computer randomly selects a move.
    - Compare the moves to get the result.
    - Update a score
    - Display the result and score in a popup.
    -->  <!-- Game board -->
  <main>
    <section class="moves-container">
        <button onclick="playGame('Rock');" class="move-button"><img src="./assests/rock-emoji.svg " class="move-icon"></button>
        <button onclick="playGame('Paper');" class="move-button"><img src="./assests/paper-emoji.svg" class="move-icon"></button>
        <button onclick="playGame('Scissors');" class="move-button"><img src="./assests/scissors-emoji.svg" class="move-icon"></button>
        </section>
        
        <p class="js-result result"></p>
        <p class="js-moves"> </p>
        <p class="js-score score"></p>
    

        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button">Reset Score</button> 
  </main>
  </div>
  <script src="main.js"></script> <!-- Link to the JavaScript file -->
</body>

</html>
